<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Profile Scroller</title>
</head>

<body>
    <div id="card">
        <h1 class="profile_name"></h1>
        <div class="image-crop">
            <div id="avatar" class="profile_img"></div>
        </div>
        <div class="profile_pref">
            <p> </p>
        </div>
        <div id="stats">
            <div class="col">
                <p class="stat profile_age"></p>
                <p class="label">Age</p>
            </div>
            <div class="col">
                <p class="stat profile_location"></p>
                <p class="label"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Location</p>
            </div>
        </div>
        <div id="button">
            <div id="next">NEXT</div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
